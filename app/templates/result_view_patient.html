{% extends "base_patient.html" %}

{% block content %}

<h2>Visit History</h2>

{% if visits and visits|length > 0 %}

<table>
    <tr>
        <th>Date</th>
        <th>Risk Score</th>
        <th>Category</th>
    </tr>

    {% for v in visits %}
    <tr>
        <td>{{ v.date }}</td>
        <td>{{ v.score }}%</td>
        <td>{{ v.category }}</td>
    </tr>
    {% endfor %}

</table>

{% else %}

<div class="empty-box">
    No visit history available yet.
</div>

{% endif %}

{% endblock %}
