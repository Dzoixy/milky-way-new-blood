<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login - Milky Way</title>
<link rel="stylesheet" href="/static/css/dashboard.css">
</head>
<body style="display:flex; align-items:center; justify-content:center; height:100vh;">

<div style="width:400px; border:1px solid #000; padding:40px; background:#fff;">
    <h2 style="margin-bottom:30px;">Clinician Login</h2>

    <form method="POST" action="/login">
        <input type="text" name="username" placeholder="Username" required style="margin-bottom:15px;">
        <input type="password" name="password" placeholder="Password" required style="margin-bottom:20px;">
        <button class="btn btn-black" style="width:100%;">LOG IN</button>
    </form>
</div>

</body>
</html>
