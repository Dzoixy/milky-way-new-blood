<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | Milky Way CDSS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/dashboard.css">
    <style>
        .login-wrapper{
            height:100vh;
            display:flex;
            align-items:center;
            justify-content:center;
            background:#f2f2f2;
        }

        .login-card{
            width:420px;
            background:#fff;
            padding:40px;
            border:1px solid #ddd;
        }

        .login-title{
            font-size:26px;
            font-weight:600;
            margin-bottom:6px;
        }

        .login-sub{
            font-size:13px;
            color:#777;
            margin-bottom:30px;
        }

        .form-group{
            margin-bottom:18px;
        }

        .form-label{
            font-size:12px;
            text-transform:uppercase;
            letter-spacing:1px;
            display:block;
            margin-bottom:6px;
        }

        .form-input{
            width:100%;
            padding:10px 12px;
            border:1px solid #ccc;
            font-size:14px;
        }

        .form-input:focus{
            outline:none;
            border-color:#000;
        }

        .login-btn{
            width:100%;
            background:#000;
            color:#fff;
            border:none;
            padding:12px;
            font-size:14px;
            cursor:pointer;
            margin-top:10px;
        }

        .demo-box{
            margin-top:25px;
            font-size:12px;
            color:#555;
            border-top:1px solid #eee;
            padding-top:15px;
        }

        .footer-note{
            margin-top:20px;
            font-size:11px;
            color:#888;
            text-align:center;
        }
    </style>
</head>
<body>

<div class="login-wrapper">
    <div class="login-card">

        <div class="login-title">MILKY WAY</div>
        <div class="login-sub">Clinical Decision Support System</div>

        <form method="post" action="/auth/login">
            
            <div class="form-group">
                <label class="form-label">Username</label>
                <input type="text" name="username" class="form-input" required>
            </div>

            <div class="form-group">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="form-input" required>
            </div>

            <div class="form-group">
                <label class="form-label">Access Role</label>
                <select name="role" class="form-input">
                    <option value="clinician">Clinician</option>
                    <option value="patient">Patient</option>
                </select>
            </div>

            <button type="submit" class="login-btn">Log In</button>
        </form>

        <div class="demo-box">
            <strong>Demo Credentials</strong><br>
            Clinician — dr_smith / clinic123<br>
            Patient — patient_001 / patient123
        </div>

        <div class="footer-note">
            For clinical use only.
        </div>

    </div>
</div>

</body>
</html>
