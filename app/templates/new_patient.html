{% extends "base.html" %}
{% block content %}

<h1>Add New Patient</h1>

<form method="POST" action="/clinician/new-patient">

<div class="step" id="step1">
    <h3>A. Basic Info</h3>
    <input name="full_name" placeholder="Full Name" required>
    <input name="national_id" placeholder="National ID" required>
    <input name="age" type="number" placeholder="Age" required>
    <button type="button" onclick="nextStep(2)">Next</button>
</div>

<div class="step" id="step2" style="display:none;">
    <h3>B. Vital Signs</h3>
    <input name="systolic" placeholder="Systolic BP" required>
    <input name="diastolic" placeholder="Diastolic BP" required>
    <input name="glucose" placeholder="Fasting Glucose" required>
    <input name="cholesterol" placeholder="Total Cholesterol" required>
    <button type="button" onclick="nextStep(3)">Next</button>
</div>

<div class="step" id="step3" style="display:none;">
    <h3>D. Medical History</h3>
    <textarea name="chronic" placeholder="Chronic diseases"></textarea>

    <button type="submit">
        CALCULATE RISK & SAVE VISIT
    </button>
</div>

</form>

<script>
function nextStep(step) {
    document.querySelectorAll(".step").forEach(s => s.style.display="none");
    document.getElementById("step"+step).style.display="block";
}
</script>

{% endblock %}
