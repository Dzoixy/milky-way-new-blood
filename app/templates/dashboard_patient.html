{% extends "base.html" %}

{% block content %}

<h1 class="page-title">My Health Summary</h1>

<div class="card">
    <div class="section-title">YOUR RISK ASSESSMENT</div>

    <div class="risk-bar">
        <div class="risk-fill" style="width: {{ risk_percent or 0 }}%"></div>
    </div>

    <div class="risk-data">
        <div class="risk-number">{{ risk_percent or 0 }}%</div>
        <div class="risk-category">{{ risk_category or "NO DATA" }}</div>
    </div>
</div>

<div class="card">
    <div class="section-title">VISIT HISTORY</div>

    <table>
        <thead>
            <tr>
                <th>Visit Date</th>
                <th>Risk Score (%)</th>
                <th>Risk Category</th>
                <th>Notes</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>2025-11-20</td>
                <td>62%</td>
                <td>HIGH</td>
                <td>Initial assessment</td>
            </tr>
            <tr>
                <td>2025-08-10</td>
                <td>58.5%</td>
                <td>HIGH</td>
                <td>Follow-up review</td>
            </tr>
        </tbody>
    </table>
</div>

{% endblock %}
