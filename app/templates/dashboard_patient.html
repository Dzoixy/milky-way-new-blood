{% extends "base_patient.html" %}

{% block content %}

<h1>My Health Summary</h1>

{% if risk_percent %}

<div class="risk-card">
    <div class="risk-bar">
        <div class="risk-fill" style="width: {{ risk_percent }}%"></div>
    </div>

    <div class="risk-values">
        <div class="risk-number">{{ risk_percent }}%</div>
        <div class="risk-level">{{ risk_category }}</div>
    </div>
</div>

{% else %}

<div class="empty-box">
</div>

{% endif %}

{% endblock %}
